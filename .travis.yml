language: ruby
rvm:
        - 2.6
os:
        - linux
        - osx
dist: bionic

addons:
        apt:
                update: true
        homebrew:
                update: true

script:
        - sudo gem install executable-hooks bundler:2.0.2
        - bundle install --path vendor/bundle
        - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo `which bundle` exec rake 'rubyc_install_dependencies[linux,amd64]'; fi
        - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo `which bundle` exec rake 'rubyc_install_dependencies[darwin,amd64]'; fi
        - bundle exec rake clean
        - bundle exec rake
        - if [ "$TRAVIS_OS_NAME" = "linux" ]; then bundle exec rake 'rubyc_build_binary[linux,amd64]'; fi
        - if [ "$TRAVIS_OS_NAME" = "osx" ]; then bundle exec rake 'rubyc_build_binary[darwin,amd64]'; fi

deploy:
        - provider: releases
          file:
                  - ./.bin/mather-rb-server-linux-amd64
                  - ./.bin/mather-rb-server-darwin-amd64
          api_key:
                  secure: 
          on:
                  repo: pojntfx/mather-rb
                  all_branches: true
          skip_cleanup: true
        - provider: rubygems
          gem: mather-rb
          api_key:
                  secure: 
          on:
                  repo: pojntfx/mather-rb
                  all_branches: true
